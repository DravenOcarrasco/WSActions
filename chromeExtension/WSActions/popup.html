<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSActions</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <style>
        .device-id {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <!-- Seu conteúdo HTML -->
    <div class="container">
        <div class="device-id">
            <p>BROWSER_ID: <span id="deviceId" class="font-weight-bold">Não disponível</span></p>
        </div>
        <h1 class="mt-5">WSActions</h1>
        <div class="form-group">
            <label for="servicePort">Porta:</label>
            <div class="input-group">
                <input type="number" class="form-control" id="servicePort" min="1" max="65535" placeholder="Digite a porta do serviço">
                <div class="input-group-append">
                    <button id="savePort" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="scriptDelay">Atraso (ms):</label>
            <div class="input-group">
                <input type="number" class="form-control" id="scriptDelay" min="0" placeholder="Digite o atraso em milissegundos">
                <div class="input-group-append">
                    <button id="saveDelay" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <p>Status: <span id="status" class="font-weight-bold">Desconectado</span></p>
        </div>
    </div>
    <script src="libs/jquery-3.5.1.min.js"></script>
    <script src="libs/js/bootstrap.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
