<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WSActions</title>
    <!-- Adicionando Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <style>
        .device-id {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="device-id">
            <p>BROWSER_ID: <span id="deviceId" class="font-weight-bold">Não disponível</span></p>
        </div>
        <h1 class="mt-5">WSActions</h1>
        <div class="form-group">
            <label for="servicePort">Porta:</label>
            <div class="input-group">
                <input type="number" class="form-control" id="servicePort" min="1" max="65535" placeholder="Digite a porta do serviço">
                <div class="input-group-append">
                    <button id="savePort" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="scriptDelay">Atraso (ms):</label>
            <div class="input-group">
                <input type="number" class="form-control" id="scriptDelay" min="0" placeholder="Digite o atraso em milissegundos">
                <div class="input-group-append">
                    <button id="saveDelay" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <p>Status: <span id="status" class="font-weight-bold">Desconectado</span></p>
        </div>
    </div>
    <!-- Adicionando Bootstrap JS e dependências -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
